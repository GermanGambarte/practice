  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        />
      </div>
      <h2>anna johnson</h2>
      <h3>web designer</h3>
      <p>
        Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt
        glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin
        fashion axe.photo booth jean shorts artisan narwhal.
      </p>
      <div class="btn-wrapper">
        <div class="arrow-wrapper">
          <button class="arrow"><i class="fa-solid fa-angle-left"></i></button>
          <button class="arrow"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <button class="surprise">Surprise Me</button>
