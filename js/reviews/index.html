<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Our Reviews</h1>
    <div class="review">
      <div class="image-wrapper">
        <div class="quote-wrapper">
          <i class="quote fa-solid fa-quote-right"></i>
        </div>
        <img
          class="image-image"
          src="https://images2.imgbox.com/2e/6e/JAMvTZ56_o.jpeg"
          alt="anna johnson"
          id="image"
        />
      </div>
      <div class="review-titles">
        <h2 class="review-name" id="name">anna johnson</h2>
        <h3 class="review-job" id="job">web designer</h3>
      </div>
      <p class="review-description" id="text">
        Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt
        glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin
        fashion axe.photo booth jean shorts artisan narwhal.
      </p>
      <div class="btn-wrapper" id="btn-wrapper">
        <div class="arrow-wrapper">
          <button class="btn arrow-btn" id="left-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="btn arrow-btn" id="right-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <button class="btn surprise-btn" id="surprise-btn">Surprise Me</button>
      </div>
    </div>
  </body>
</html>
